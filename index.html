<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Typing Speed Test</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="card">
            <div class="header">
                <h2 class="time__taken">You took : <span>0</span> sec</h2>
                <h2 class="mistakes">Mistakes : <span>0</span></h2>
            </div>
            <div class="quote">
                <h3 class="random__quote"></h3>
            </div>
            <div class="input">
                <textarea class="user__input"></textarea>
            </div>
            <div class="button">
                <button class="start__typing">START TYPING</button>
            </div>
            <div class="result hidden">
                <h3>
                    Speed is :
                    <span class="result__wpm"></span> WPM
                </h3>
                <h3>
                    Time taken :
                    <span class="result__time--taken"></span> sec
                </h3>
                <h3>Total mistakes : <span class="result__mistakes"></span></h3>
            </div>
            <div class="complete">
                <h2>Complete typing first!!</h2>
            </div>
        </div>
    </body>
</html>
